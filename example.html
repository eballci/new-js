<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>State Management & Change Detection</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="new.js"></script>
</head>
<body>
<div id="app">
    <label @for="todo:state.todos">
        <input type="checkbox" ?checked="todo.completed">
        <span>{{todo.title}}</span>
        <br>
    </label>
</div>
<script>
    const state = {todos: ""};
    const instance = new New(state, "#app");

    setTimeout(() => {
        fetch("https://jsonplaceholder.typicode.com/todos")
            .then(res => res.json())
            .then(json => {
                console.log("retrieved data.");
                state.todos = json;
            });
    }, 3000)
</script>
</body>
</html>
